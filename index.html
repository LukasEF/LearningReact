<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Learning React</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>

  <header>
    <div id="foot-div">Learning React
      <img id="icon" src="/images/react.ico" alt="Image not found" width="50px" height="50px" />
    </div>
  </header>

  <!-- React components are placed within these divs. -->
  <div id="user"></div>
  <div id="addition"></div>
  <div id="like_button_container"></div>
  <div id="image"></div>
  <div id="clock"></div>
  <div id="multiRender"></div>
  <div id="comment"></div>
  <div id="toggle"></div>
  <div id="login"></div>
  <div id="mail"></div>
  <div id="warning"></div>
  <div id="list"></div>
  <div id="blog"></div>
  <div id="form"></div>
  <div id="essayform"></div>
  <div id="selectform"></div>
  <div id="complexform"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

  <!-- Load React Componenents. -->
  <script type="text/jsx" src="reactScripts/reactNameFormat.js"></script>
  <script type="text/jsx" src="reactScripts/reactAddition.js"></script>
  <script type="text/jsx" src="reactScripts/like_button.js"></script>
  <script type="text/jsx" src="reactScripts/reactImages.js"></script>
  <script type="text/jsx" src="reactScripts/reactClock.js"></script>
  <script type="text/jsx" src="reactScripts/multiRender.js"></script>
  <script type="text/jsx" src="reactScripts/reactComment.js"></script>
  <script type="text/jsx" src="reactScripts/reactEvents.js"></script>
  <script type="text/jsx" src="reactScripts/reactConditionalRendering.js"></script>
  <script type="text/jsx" src="reactScripts/reactInlineConditional.js"></script>
  <script type="text/jsx" src="reactScripts/reactWarning.js"></script>
  <script type="text/jsx" src="reactScripts/reactLists.js"></script>
  <script type="text/jsx" src="reactScripts/reactObjectList.js"></script>
  <script type="text/jsx" src="reactScripts/reactForms.js"></script>
